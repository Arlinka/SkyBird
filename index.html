<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyBird</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <header class="header">
    <div class="cloud">
      <a href="#" class="logo"></a>
    </div>
    <div class="log-out">
      <span>Здравствуйте, Глеб!</span>
      <button class="button">Выход</button>
    </div>
  </header>

  <main class="main">
    <aside class="aside">
      <div class="aside-name">Фильтрация:</div>
      <form action="" class="filters">
        <input type="text" placeholder="Имя автора">
        <div class="date-filters">
          <input type="date" placeholder="Дата от">
          <input type="date" placeholder="Дата до">
        </div>
        <input type="text" placeholder="Текст твита">
        <div class="hashtags">
          <input type="text" placeholder="Хештеги">
          <button class="add-hashtag"><i class="fas fa-plus"></i></button>
        </div>
        <div class="form-actions">
          <button type="reset" class="reset button">Сбросить</button>
          <button type="submit" class="button">Применить</button>
        </div>
      </form>
    </aside>
    <section class="board">
      <div class="add-tweet">
        <div class="form-name">
          <span class="whats-new">Что нового?</span>
          <span class="bullet">&#8226;</span>
          <span class="max-lenght">Максимум 280 символов</span>
        </div>
        <form action="" class="tweet-form">
          <textarea maxlength="280" placeholder="Текст твита" rows="4" class="tweet-input"></textarea>
        <button type="submit" class="submit-tweet"><i class="fab fa-twitter"></i></button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span class="app-name">SkyBird v 1.0 от 22.02.2022</span>
    <div class="contacts">
      <span>Разработал: Буйчик Глеб</span>
      <span>Email: <a class="email" href="mailto:berkyt101@gmail.com">berkyt101@gmail.com</a></span>
    </div>
  </footer>
</body>

</html>
